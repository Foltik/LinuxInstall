Base:
  - fish
  - systemd:
      source: none
      user-units:
        - i3@0
        - xmodmap@0
        - xresources@0

Terminal:
  - alacritty
  - alacritty-terminfo
  - autojump

Editors:
  - emacs:
      config: .emacs.d
      user-units:
        - emacs.service
  - neovim

System Tools:
  - networkmanager

Window Manager:
  - ppi3-git:
      source: aur

Desktop Tools:
  - python-pywal:
      script: wal.fish
      config: .config/wal
      user-units:
        - wallpaper.service
        - wallpaper.timer
  - rofi

Fonts:
  - ttf-dejavu
  - otf-fira-code
  - adobe-source-han-sans-jp-fonts
  - all-the-icons:
      source: git
      url: https://github.com/domtronn/all-the-icons.el
