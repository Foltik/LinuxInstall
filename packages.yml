Base:
  - fish:
      config:
        - .config/fish/config.fish
        - .bashrc

Command Line Tools:
  - yay:
      source: aur
  - ripgrep
  - exa
  - git
  - htop
  - ranger
  - fasd

System Tools:
  - networkmanager

Terminal and Shell:
  - alacritty
  - alacritty-terminfo
  - fisher:
      source: aur
  - fasd
  - fish-fasd:
      source: fisher
      repo: fishgretel/fasd

Editors:
  - emacs:
      config:
        - .emacs.d/config.org
        - .emacs.d/sandbox.org
        - .emacs.d/init.el
        - .local/share/applications/emacs.desktop
  - neovim

Window Manager:
  - x11:
      source: none
      config:
        - .xinitrc
        - .xserverrc
        - .bash_profile
      userunit: x11@.target
  - xorg-xkbcomp:
      alias: xkb
      source: none
  - i3-gaps:
      alias: i3
      source: aur
      config: .config/i3/config.ppi3
  - ppi3-git:
      source: aur
  - compton
  - polybar:
      source: aur
      userunit:
        - polybar-top.service
        - polybar-bottom.service

Desktop Tools:
  - python-pywal:
      alias: wal
      userunit:
        - wallpaper.service
        - wallpaper.timer
  - rofi
  - dunst
  - ibus
  - sxiv
  - zathura
  - zathura-pdf-mupdf:
      alias: zathura-pdf

Fonts:
  - ttf-dejavu
  - otf-fira-code
  - adobe-source-han-sans-jp-fonts
  - all-the-icons:
      source: git
      url: https://github.com/domtronn/all-the-icons.el

Themes:
  - paper-icon-theme:
      source: aur

Rust:
  - rustup
  - rust-src:
      source: rustup
  - clippy-preview:
      source: rustup
  - racer:
      source: cargo
  - rustfmt:
      source: cargo
