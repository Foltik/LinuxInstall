Base:
  - fish
  - systemd:
      source: none
      userunits:
        - i3@0.service
        - xmodmap@0.service
        - xresources@0.service

Command Line Tools:
  - yay
  - ripgrep
  - exa

System Tools:
  - networkmanager

Terminal:
  - alacritty
  - alacritty-terminfo
  - autojump

Editors:
  - emacs:
      config: .emacs.d
  - neovim

Window Manager:
  - ppi3-git:
      source: aur
  - compton

Desktop Tools:
  - python-pywal:
      script: wal.fish
      config: .config/wal
      userunits:
        - wallpaper.service
        - wallpaper.timer
  - rofi

Fonts:
  - ttf-dejavu
  - otf-fira-code
  - adobe-source-han-sans-jp-fonts
  - all-the-icons:
      source: git
      url: https://github.com/domtronn/all-the-icons.el
