Base:
  - fish:
      config: .config/fish/config.fish

Command Line Tools:
  - yay
  - ripgrep
  - exa
  - git
  - htop

System Tools:
  - networkmanager

Terminal:
  - alacritty
  - alacritty-terminfo
  - autojump

Editors:
  - emacs:
      config:
        - .emacs.d/config.org
        - .emacs.d/init.el
  - neovim

Window Manager:
  - X11:
      config:
        - .xinitrc
        - .xserverrc
      userunit:
        - xmodmap@.service
        - xresources@.service
  - i3-gaps:
      alias: i3
      source: aur
      config: .config/i3/config.ppi3
      userunit: i3@.service
  - ppi3-git:
      source: aur
  - compton
  - polybar

Desktop Tools:
  - python-pywal:
      alias: wal
      script: wal.fish
      config: .config/wal
      userunit:
        - wallpaper.service
        - wallpaper.timer
  - rofi

Fonts:
  - ttf-dejavu
  - otf-fira-code
  - adobe-source-han-sans-jp-fonts
  - all-the-icons:
      source: git
      url: https://github.com/domtronn/all-the-icons.el
